# Style
transparent: &transparent "default"
background: &background "default"
foreground: &foreground "default"

red: &red "default"
green: &green "default"
yellow: &yellow "default"
blue: &blue "default"
magenta: &magenta "default"
cyan: &cyan "default"

brightblack: &brightblack "default"
brightwhite: &brightwhite "default"
orange: &orange "default"

# Skin
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *transparent
    logoColor: *orange
    logoColorMsg: *brightwhite
    logoColorInfo: *green
    logoColorWarn: *magenta
    logoColorError: *red

  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *transparent
    suggestColor: *green

  # help styles
  help:
    fgColor: *foreground
    bgColor: *transparent
    sectionColor: *yellow
    keyColor: *green
    numKeyColor: *transparent

  # Frame styles
  frame:
    # Border title styles.
    title:
      fgColor: *yellow
      bgColor: *transparent
      highlightColor: *cyan
      counterColor: *foreground
      filterColor: *brightblack

    # Borders styles
    border:
      fgColor: *yellow
      focusColor: *foreground

    # MenuView attributes and styles
    menu:
      fgColor: *yellow
      keyColor: *yellow
      numKeyColor: *foreground

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *background
      bgColor: *blue
      activeColor: *cyan

    # Resource status and update styles
    status:
      # Text display, highlight is same colors inverted
      newColor: *blue
      modifyColor: *magenta
      addColor: *yellow
      pendingColor: *orange
      errorColor: *red
      highlightColor: *cyan
      killColor: *red
      completedColor: *brightblack

  # ClusterInfoView styles
  info:
    sectionColor: *foreground
    fgColor: *yellow

  # Specific views styles
  views:
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *transparent
      cursorFgColor: *background
      cursorBgColor: *foreground
      markColor: *green
      # Header row styles.
      header:
        fgColor: *yellow
        bgColor: *transparent
        sorterColor: *orange

    # Xray style
    xray:
      fgColor: *foreground
      bgColor: *transparent
      cursorColor: *red
      cursorTextColor: *foreground
      graphicColor: *yellow

    # Chart drawing
    charts:
      bgColor: *transparent
      dialBgColor: *transparent
      chartBgColor: *transparent
      defaultDialColors:
        - *foreground
        - *red
      defaultChartColors:
        - *foreground
        - *red
      resourceColors:
        cpu:
          - *cyan
          - *red
        mem:
          - *yellow
          - *orange

    # YAML info styles.
    yaml:
      keyColor: *yellow
      valueColor: *cyan
      colonColor: *yellow

    # Logs styles.
    logs:
      fgColor: *yellow
      bgColor: *transparent
      indicator:
        fgColor: *red
        bgColor: *transparent

  # Dialog styles
  dialog:
    fgColor: *yellow
    bgColor: *transparent
    buttonFgColor: *yellow
    buttonBgColor: *transparent
    buttonFocusFgColor: *brightblack
    buttonFocusBgColor: *foreground
    labelFgColor: *brightblack
    fieldFgColor: *foreground
